<body >
<nav class="navbar  navbar-fixed-top topBar" role="navigation"  style="background-color: #2B8AF6;padding-top: 7px">
    <a class=" col-xs-2 fa fa-angle-left fa-2x"  style="color: white" ng-click="returnPageFour()"></a>
    <h4 class="col-xs-10" style="color: whitesmoke">收货地址</h4>
</nav>
<div >
    <hr class="row rowLine " style=";margin: 49px 0 10px 0;"/>
    <div class="card text-center positive" ng-if="userAddress.length<1" >
        请新增地址</div>
    <div ng-repeat="address in userAddress" class="row" style="border-bottom:1px solid grey;padding-bottom: 10px" >
        <h4 class   ="col-xs-10" style="padding-left: 5%">
            {{address.name}} {{address.mobile}}
        </h4>
        <div class="col-xs-10" style="padding-left: 5%">
            {{address.address}}
        </div>
        <i class="fa fa-pencil fa-2x" style="margin-top: 14px"></i>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom" style="text-align: center;padding-top: 10px" ng-click="goAddAddress()">
        <i class="fa fa-plus-circle fa-2x" style="color: skyblue;"><span style="font-size:70%">新增地址</span></i>
    </nav>
</div>

</body>
